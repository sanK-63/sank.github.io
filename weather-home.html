<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333; /* Всегда темный текст */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Темная тема */
        body.dark-mode {
            background-color: #2c2c2c;
            color: #ccc; /* Текст светлее в темной теме */
        }

        /* Заголовок */
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
        }

        /* Кнопки */
        .header button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .header button:hover {
            background-color: #444;
        }

        /* Основной контейнер */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        /* Варианты */
        .options {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .option-card {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .option-card:hover {
            transform: scale(1.05);
            background-color: #66a6ff;
            color: #fff;
        }

        .option-card h2 {
            margin-bottom: 10px;
        }

        .option-card p {
            color: #666;
        }

        .option-card:hover p {
            color: #fff;
        }

        /* Анимация загрузки */
        .loading {
            font-size: 18px;
            color: #555;
            animation: fadeIn 1s infinite;
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Кнопка на главной */
        .main-btn {
            background-color: #66a6ff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .main-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WeatherApp</h1>
        <button onclick="toggleTheme()">Сменить тему</button>
    </div>

    <div class="container">
        <h1>Добро пожаловать в приложение для прогноза погоды!</h1>
        <p>Выберите один из вариантов:</p>

        <div class="options">
            <div class="option-card" onclick="window.location.href='weather-location.html'">
                <h2>Погода по местоположению</h2>
                <p>Узнайте погоду, используя ваше текущее местоположение.</p>
            </div>

            <div class="option-card" onclick="window.location.href='weather-city.html'">
                <h2>Погода по городу</h2>
                <p>Введите название города и узнайте его погоду.</p>
            </div>
        </div>

        <button class="main-btn" onclick="window.location.href='weather-location.html'">Начать</button>
    </div>

    <script>
        // Функция переключения темы
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Сохранение состояния темы
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
